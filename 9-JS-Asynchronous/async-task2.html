<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>9-JS-Async</title>
    <link rel="stylesheet" href="async-task2.css" />
  </head>
  <body>
    <div class="playArea">
      <img
        src="https://www.pngall.com/wp-content/uploads/8/Cardboard-PNG.png"
        id="box"
        class="box"
      />
    </div>
    <div class="buttons">
      <img
        src="https://www.pikpng.com/pngl/b/178-1787481_up-arrow-comments-arrow-up-vector-clipart.png"
        onClick="moveBox('up')"
        alt="Up"
      />
      <br />
      <img
        src="https://www.pikpng.com/pngl/b/77-773039_left-arrow-png-photo-left-arrow-clipart.png"
        onClick="moveBox('left')"
        alt="Left"
      />
      <img
        src="https://www.pikpng.com/pngl/m/183-1838964_arrow-svg-warrior-left-and-right-arrows-without.png"
        onClick="moveBox('right')"
        alt="Right"
      />
      <br />
      <img
        src="https://www.pikpng.com/pngl/m/50-503704_down-arrow-word-arrow-down-small-size-clipart.png"
        onClick="moveBox('down')"
        alt="Down"
      />
    </div>

    <img class="leftWall" src="http://clipart-library.com/img1/1073555.jpg" />
    <img class="rightWall" src="http://clipart-library.com/img1/1073555.jpg" />
    <img class="topWall" src="http://clipart-library.com/img1/1073555.jpg" />

    <script src="async-task2.js"></script>
  </body>
</html>
